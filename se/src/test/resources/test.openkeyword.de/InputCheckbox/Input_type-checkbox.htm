<!DOCTYPE HTML>
<html>
<head>
<title>Checkbox TestGUI 1</title>
<link href="../okw.css" type="text/css" rel="stylesheet">
</head>
<body data-4test="input_type-checkbox">
	<img
		src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
		width="150" alt="OpenKeyWord Logo">
	<p>Sie befinden sich auf einer Entwicklungstestseite von
		OpenKeyWord.</p>

	<h1>&lt;input type="checkbox"&gt;</h1>

	<form action="Checkbox.htm">
		<p>Kreuzen Sie die gew&uuml;nschten Zutaten an:</p>
		<p>
			<input data-4test="Salami" type="checkbox" id="ID_Salami" name="zutat" value="salami"
				title="title: Salami"> <label for="ID_Salami">Salami</label>
			<br>
			<input data-4test="Pilze" type="checkbox" id="ID_pilze" name="zutat"
				value="pilze" title="title: Pilze"> <label for="ID_pilze">Pilze</label>
			<br>
			<input data-4test="Sardellen" type="checkbox" id="ID_sardellen" name="zutat"
				value="sardellen" title="title: Sardellen">
			<label for="ID_sardellen">Sardellen</label>
			<br> 
			<input data-4test="Disabled" type="checkbox"
				id="ID_Disabled" name="zutat" disabled="disabled" value="disabled"
				title="title: Disabled">
			<label for="ID_Disabled">This is a disabled checkbox</label>
		</p>
	</form>
</body>
</html>
