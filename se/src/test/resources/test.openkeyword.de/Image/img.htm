<!DOCTYPE HTML>
<html>
<head>
<title>OKW img-Testpage</title>
<link href="../okw.css" type="text/css" rel="stylesheet">
</head>
<body data-harmony-id="Image">
<script>
function myFunction(myValue) {
  document.getElementById("textarea").value = myValue;
}
</script>

	<img
		src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
		width="150" alt="OpenKeyWord Logo">
	<p>Sie befinden sich auf einer Entwicklungstestseite von
		OpenKeyWord.</p>

	<h1>&lt;img&gt;</h1>

	<h1>
		<img>
	</h1>

<form action="input_button.htm">
  <p>
    <textarea id="textarea" data-harmony-id="Display" cols="20" rows="4" name="textfeld"></textarea>
	<p>
		<label for="ID_Image">Label: Image 1</label>
		<img data-harmony-id="Image 1"
			id="ID_Image"
			src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
			width="150"
			alt="OpenKeyWord Logo"
            onclick="myFunction('Image 1')"
			title="Title: Image 1">
	</p>
		<p>
		<label for="ID_Image_2">Label: Image 2</label>
		<img data-harmony-id="Image 2"
			id="ID_Image_2"
			src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
			width="150"
			alt="OpenKeyWord Logo"
            onclick="myFunction('Image 2')"
			title="Title: Image 2">
	</p>
	
</form>

</body>
</html>
