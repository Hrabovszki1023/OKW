<!DOCTYPE HTML>
<html>
  <head>
    <title>Textfield TestGUI 2 input_type-password</title>
    <link href="../okw.css" type="text/css" rel="stylesheet">
  </head>
  <body data-4test="input_type-password">
    <img src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
         width="150"
         alt="OpenKeyWord Logo">
    <p>You are on a test page of OpenKeyWord.</p>

    <h1>&lt;input type="password"&gt;</h1>

    <form action="input_password.htm">
      <p><label for="ID_User">User:</label><br>
      <input data-4test="User"
		       title="Title: User"
	           placeholder="Placeholder: User"
	           name="user"
               type="text"
               id="ID_User"
               size="12"
               maxlength="12"></p>
      <p><label for="ID_Password">Password:</label><br>
      <input data-4test="Password"
		       title="Title: Password"
	           placeholder="Placeholder: Password"
               name="password"
               type="password"
               id="ID_Password"
               size="12"
               maxlength="12"></p>
    </form>
  </body>
</html>
