<!DOCTYPE HTML>

	<title>Textfield TestGUI 5 input_type-text_value</title>

<body data-4test="InputTypeText">

         width="150"

    <p>You are on a test page of OpenKeyWord.</p>

    <h1>&lt;input type="text" value="XXX"&gt;</h1>

<form action="input_text.htm">

         maxlength="30"

  <p>

         placeholder="Placeholder: Last Name"

         size="30"
         maxlength="40"
         value="Jackson">

</form>
