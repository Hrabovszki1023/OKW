<!DOCTYPE HTML>
<html>
<head>
	<title>Einzeilige Eingabefelder</title>
	<link href="../okw.css" type="text/css" rel="stylesheet">
</head>
<body>
    <img src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
         width="150"
         alt="OpenKeyWord Logo">
<p>You are on a test page of OpenKeyWord.</p>

<h1>Testobjekt: Textfelder</h1>
<h2>Beschreibung</h2>
<p>Textbereich ist beschreibar.</p>
<p>tag: input<br/>
type="text"</p>

<h2>Testobjekt</h2>

<form action="input_text.htm">
	<p>
	    <label for="ID_Salutation">Salutation:</label><br/>
		<input name="Salutation" id="ID_Salutation" title="How should the person be addressed? Mr/Mrs" type="text" size="30" maxlength="40">
	</p>
	<p>
	    <label for="ID_First_Name">First Name:</label><br/>
		<input data-4test="First Name" name="First_Name" id="ID_First_Name" title="Please enter your first name." type="text" size="30" maxlength="30">
	</p>

	<p>
	    <label for="ID_Name">Last Name:</label><br/>
		<input data-4test="Last Name"
		       name="Last_Name"
		       id="ID_Name"
		       title="Please enter your last name."
		       type="text"
		       size="30"
		       maxlength="40">
	</p>

	<p>
	    <label for="ID_Title">Title:</label><br/>
		<input data-4test="Title"
		       name="Title"
		       id="ID_Title"
		       title="Please enter the title."
		       type="text"
		       size="30"
		       maxlength="40">
	</p>
	<p>
	    <label for="ID_Street">Street:</label><br/> 
		<input data-4test="Street"
		       name="Street"
		       id="ID_Street"
		       title="Please enter the street."
		       type="text"
		       size="30"
		       maxlength="40">
	    <label for="ID_Haus_Nr">House No:</label>
		<input data-4test="House_No"
		       name="House_No"
		       id="ID_House_No"
		       title="Geben Sie bitte die Hausnummer ein."
		       type="text"
		       size="5"
		       maxlength="5">
	</p>
	<p>
	    <label for="ID_Postcode">Postcode:</label><br/>
		<input data-4test="Postcode" name="Postcode" id="ID_Postcode" title="Please enter the postcode." type="text" size="5" maxlength="5">
	    <label for="ID_Ort">City:</label>
		<input data-4test="City" name="City" id="ID_City" title="Please enter the city." type="text" size="30" maxlength="30">
	</p>
		
    <textarea data-4test="Display"
              cols="20"
              rows="4"
              name="Display"></textarea>
    <input data-4test="Save"
           type="button"
           name="Save"
           title="Save..."
           value="Save"
           onclick="this.form.Display.value = this.form.Salutation.value 
							                + ' ' + this.form.Title.value
                                            + ' ' + this.form.First_Name.value
                                            + ' ' + this.form.Last_Name.value
                                            + ' ' + this.form.Street.value
                                            + ' ' + this.form.House_No.value
                                            + ' ' + this.form.Postcode.value
                                            + ' ' + this.form.City.value">

</form>
</body>
</html>
