<!DOCTYPE HTML>
<html>
<head>
<title>Textfield TestGUI 5 input_type-text_value</title>
<link href="../okw.css" type="text/css" rel="stylesheet">
</head>

<body data-4test="yxorp_test">
	<img
		src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
		width="150" alt="OpenKeyWord Logo">
	<p>You are on a test page of OpenKeyWord.</p>

	<h1>&lt;input type="text" value="XXX"&gt;</h1>

	<form action="input_text.htm">
		<p>
			<label for="ID_firstname">First Name:</label>
			<input
				data-4test="myTextfield::First Name"
				name="firstname"
				id="ID_firstname"
				type="text"
				size="30"
				maxlength="30"
				value="Michael"
				title='title: First Name'>
		</p>
		<p>
			<label for="ID_surnam">Last Name:</label>
			<input
				data-4test="myTextfield::Last Name"
				name="lastname"
				id="ID_lastname"
				type="text"
				size="30"
				maxlength="40"
				value="Jackson"
				title='title: Last Name'>
		</p>
	</form>
</body>
</html>
