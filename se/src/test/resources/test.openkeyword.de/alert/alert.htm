<body data-harmony-id="alert.htm">
    <img src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
         width="150"
         alt="OpenKeyWord Logo">
    <p>Sie befinden sich auf einer Entwicklungstestseite von OpenKeyWord.</p>
    <h1>Alert-Box</h1>
<p>
    <textarea
           id="textarea"
           cols="20"
           rows="4"
           data-harmony-id="textarea"></textarea>
	<button data-harmony-id="Try it" onclick="myFunction()">Try it</button>

	<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "Harry Potter");
  if (person == null || person == "") {
    txt = "User cancelled the prompt.";
  } else {
    txt = "Hello " + person + "! How are you today?";
  }
  document.getElementById("textarea").value = txt;
}
</script>
</p>
</script>
</body>
