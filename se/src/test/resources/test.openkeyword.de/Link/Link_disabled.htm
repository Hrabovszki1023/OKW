<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
       "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Button enabled / disabled</title>
	<link href="../okw.css" type="text/css" rel="stylesheet">
</head>
<body>
  <img src="../Images/okw_color_msoffice_nobackground.png" width="300" alt="OpenKeyWord Logo">
  <p>
    Sie befinden sich auf einer Entwicklungstestseite von OpenKeyWord.
  </p>

<h1>Button enabled / disabled</h1>

<form action="input_button.htm">
  <p>
    <textarea cols="20" rows="4" name="textfeld"></textarea>
    <input type="button"
           name="Button 1"
           title="Button 1 Tooltip/title"
           value="Button 1"
           onclick="this.form.textfeld.value='Button 1 und rückwärts seltsam geschrieben ich bin.'">
    <input type="button"
           name="Button 2"
           title="Button 2 Tooltip/title"
           value="Button 2"
           onclick="this.form.textfeld.value='Ich bin Text 2 - ganz normal'"
           disabled='disabled'>
  </p>
</form>

</body>
</html>
