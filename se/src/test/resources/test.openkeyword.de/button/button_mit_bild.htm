<!DOCTYPE HTML>
<html>
<head>
<title>PushButton mit Bild und Text</title>
<link href="../okw.css" type="text/css" rel="stylesheet">
</head>
<body data-harmony-id="button_mit_bild">

	<img
		src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
		width="150" alt="OpenKeyWord Logo">
	<p>Sie befinden sich auf einer Entwicklungstestseite von
		OpenKeyWord.</p>

	<h1>&lt;input type="button"&gt;</h1>

	<form action="button.htm">
		<div>
			<button data-harmony-id="Klickmich"
			        name="Klickmich"
			        type="button"
				    title="Button Tooltip/title"
				    value="Button"
				    onclick="alert('Überraschung!');">
				<p>
					<img src="../Images/okw_color_msoffice_nobackground.png"
						" width="106" alt="OKW Logo"><br> <b>Was passiert
						wohl?</b>
				</p>
			</button>
		</div>
	</form>
</body>
</html>
