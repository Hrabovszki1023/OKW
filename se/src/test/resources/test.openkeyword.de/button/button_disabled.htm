<!DOCTYPE HTML>
<html>
<head>
	<title>Button enabled / disabled</title>
	<link href="../okw.css" type="text/css" rel="stylesheet">
</head>
<body data-fm="button_disabled">
    <img src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
         width="150"
         alt="OpenKeyWord Logo">
    <p>Sie befinden sich auf einer Entwicklungstestseite von OpenKeyWord.</p>

    <h1>&lt;button disabled='disabled'&gt;</h1>

<form action="input_button.htm">
  <p>
    <label for="textfeld">Textfield: </label>
    <textarea cols="20" rows="4" id="textfeld" name="textfeld" data-fn="textfeld"></textarea><br>
    <label for="ID_Botton_1">Label für Button1: </label>
    <button type="button"
           data-fn="ID_Botton_1"
           id="ID_Botton_1"
           name="Button 1"
           title="Button 1 Tooltip/title"
           value="Button 1 value"
           onclick="this.form.textfeld.value='Button 1 und rückwärts seltsam geschrieben ich bin.'">Button 1</button><br>
    <label for="ID_Botton_2">Label für Button2: </label>
    <button type="button"
           data-fn="ID_Botton_2"
           id="ID_Botton_2"
           name="Button 2"
           title="Button 2 Tooltip/title"
           value="Button 2 value"
           onclick="this.form.textfeld.value='Ich bin Text 2 - ganz normal'"
           disabled='disabled'>Button 2</button>
  </p>
</form>

</body>
</html>
