<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
       "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>This is the page-title of button.htm</title>
   	<meta charset="utf-8"/>
   	<meta name="author" content="Zoltán Hrabovszki">
	<link href="../okw.css" type="text/css" rel="stylesheet">
</head>
<body>
    <img src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
         width="150"
         alt="OpenKeyWord Logo">
    <p>Sie befinden sich auf einer Entwicklungstestseite von OpenKeyWord.</p>

    <h1>&lt;button&gt;</h1>

  <p>
    <textarea cols="20" rows="4" id="textfield"></textarea>
    <button
           Id="ID Button 1"
           name="Button 1"
           title="Button 1 Tooltip/title"
           value="Button 1 value"
           onclick="myFunction1()">Button 1</button>
    <button
           Id="ID Button 2"
           name="Button 2"
           title="Button 2 Tooltip/title"
           value="Button 2 value"
           onclick="myFunction2()">Button 2</button>
  </p>
<script>
function myFunction1() {
    document.getElementById("textfield").value = 'Ich bin Button 1 - ganz normal';
}

function myFunction2() {
    document.getElementById("textfield").value = 'Ich bin Button 2 - ganz normal';
}

</script>
</body>
</html>
