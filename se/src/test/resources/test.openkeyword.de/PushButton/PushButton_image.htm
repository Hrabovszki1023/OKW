<h1>PushButton mit Bild und Text</h1>

<form action="button.htm">
  <div>
    <button name="Klickmich"
            type="button"
            title="Button Tooltip/title"
            value="Button"
            onclick="alert('Überraschung!');">
      <p>
        <img src="../Images/okw_color_msoffice_nobackground.png"" width="106"  alt="OKW Logo"><br>
        <b>Was passiert wohl?</b>
      </p>
    </button>
  </div>
</form>
