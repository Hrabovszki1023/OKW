<!DOCTYPE HTML>
<html>
  <head>
    <title id='id_RadioList'>&lt;input type="radio"&gt;</title>
    <link href="../okw.css" type="text/css" rel="stylesheet">
  </head>
  <body data-harmony-id="input_type-radio">
    <img src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
         width="150"
         alt="OpenKeyWord Logo">
    <p>You are on a test page of the OpenKeyWord project.</p>

    <h1>&lt;input type="radio"&gt;</h1>

    <form action="input_radio.htm">
    <fieldset data-harmony-id="Pay with" title="fieldset-title">
      <legend>Pay with:</legend>
        <input type="radio" id='id_mastercard' name="PayMethode" value="Mastercard" title="title-Mastercard">
        <label for="id_mastercard">Mastercard</label><br/>
        
        <input type="radio" id='id_visa' name="PayMethode" value="Visa" title="title-Visa">
        <label for="id_visa">Visa</label><br/>
        
        <input type="radio" id='id_american_express' name="PayMethode" value="American Express" title="title-American Express">
        <label for="id_american_express">American Express</label>
        
        <input type="radio"
                 id='id_disabled'
               name="PayMethode"
              value="Inactive"
              title="title-Disabled"
           disabled="disabled" >
        <label for="id_disabled">This is a disabled RadioButton</label>
      </fieldset>
    </form>
  </body>
</html>
