<!DOCTYPE HTML>
<html>
  <head>
    <title>textarea wrap</title>
    <link href="../okw.css" type="text/css" rel="stylesheet">
  </head>
  <body data-fn="textarea_wrap">
     <img src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
         width="150"
         alt="OpenKeyWord Logo">
    <p>Sie befinden sich auf einer Entwicklungstestseite von OpenKeyWord.</p>


    <h1>&lt;textarea wrap="soft"&gt;</h1>
    
    <form action="textarea_wrap.htm">
         <label for="ID_textarea">Wrap is soft:</label>
         <textarea data-fn="Wrap is soft"
                   title="Title: Wrap is soft"
                   name="hard"
                   cols="80"
                   rows="3"
                   wrap="soft">
         </textarea>
    </form>


    <h1>&lt;textarea wrap="hard"&gt;</h1>
    
    <form action="textarea_wrap.htm">
         <label for="ID_textarea">Wrap is hard:</label>
         <textarea data-fn="Wrap is hard"
                   title="Title: Wrap is hard"
                   name="hard"
                   cols="80"
                   rows="3"
                   wrap="hard">
         </textarea>
    </form>

  </body>
</html>
