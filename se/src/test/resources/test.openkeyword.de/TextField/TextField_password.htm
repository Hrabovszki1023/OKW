<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
       "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Passwort-Eingabefeld</title>
    <link href="../okw.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <img src="../Images/okw_color_msoffice_nobackground.png" width="300" alt="OpenKeyWord Logo">
    <p>Sie befinden sich auf einer Entwicklungstestseite von OpenKeyWord.</p>

    <h1>Testobjekt: Passwort Textfeld</h1>

    <h2>Beschreibung</h2>
    <p>Textfeld, welches die Eingaben mit "*" verschleiert.</p>
    <p>tag: input<br/>
       type="passwort"</p>

    <h2>Testobjekt</h2>
    <form action="input_password.htm">
      <p><label for="ID_benutzer">Benutzer:<br>
      <input name="benutzer"
             type="text"
             id="ID_benutzer"
             size="12"
             maxlength="12"></p>
      <p><label for="ID_passwort">Kennwort:<br>
      <input name="kennwort"
             type="password"
             id="ID_passwort"
             size="12"
             maxlength="12"></p>
    </form>
  </body>
</html>
