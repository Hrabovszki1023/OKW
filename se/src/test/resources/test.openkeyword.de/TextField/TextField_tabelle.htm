<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Einzeilige Eingabefelder definieren in eine Tabelle eingebettet</title>
    <link href="../okw.css" type="text/css" rel="stylesheet">
</head>

<body>
  <img src="../Images/okw_color_msoffice_nobackground.png" width="300" alt="OpenKeyWord Logo">
  <p>
    Sie befinden sich auf einer Entwicklungstestseite von OpenKeyWord.
  </p>

    <h1>Testobjekt: Formular f&uuml;r Namenseingabe</h1>
    <h2>Beschreibung</h2>
        <p>Eingabefelder sind in einer Tabelle eingebettet.</p>
        <p>Textbereiche, die leer und beschreibar sind.</p>
    <h2>Testobjekte</h2>

    <form action="input_text_tabelle.htm">
      <table border="0" cellpadding="0" cellspacing="4">
        <tr>
          <td align="right">Vorname:</td>
          <td><input name="vorname" type="text" size="30" maxlength="30"></td>
        </tr>
        <tr>
          <td align="right">Zuname:</td>
          <td><input name="zuname" type="text" size="30" maxlength="40"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
