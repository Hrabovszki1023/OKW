<!DOCTYPE HTML>
<html>
<head>
    <title>ListBoc With Preselection</title>
	<link href="../okw.css" type="text/css" rel="stylesheet">
</head>
<body data-fn="select">
    <img src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
         width="150"
         alt="OpenKeyWord Logo">
    <p>You are on a test page of OpenKeyWord.</p>

    <h1>&lt;select&gt;</h1>


<p>Auswahlliste mit Scroll-Balken</p>
<p>
  <label for="ID_Artist">Artist:</label>
  <select data-fn="Artist" 
          name="artist"
          id="ID_Artist"
          title="Title: Artist"
          size="3">
    <option>Heino</option>
    <option>Michael Jackson</option>
    <option>Tom Waits</option>
    <option>Nina Hagen</option>
    <option>Marianne Rosenberg</option>
   </select>
</p>

<p>Selection as DropDownList</p>
<p>
  <label for="ID_Flowers">Flowers:</label>
  <select data-fn="Flowers" 
          name="Flowers"
          id="ID_Flowers"
          title= "Titel: Flowers"
          size="1">
    <option>Tulpe</option>
    <option>Rose</option>
    <option>Lilie</option>
    <option>Oleander</option>
   </select>
</p>

<p>Auswahlliste: select als DropDownList</p>
<p>
  <label for="ID_Vehicle">Vehicle:</label>
  <select data-fn="Vehicle"
          name="vehicle"
          id="ID_Vehicle"
          title= "Title: Vehicle"
          size="1"
          disabled>
    <option>Dreirad</option>
    <option>Quad</option>
    <option>PKW</option>
    <option>LKW</option>
   </select>
</p>

</body>
</html>
