<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>ListBox/Auswahliste: Einträge vorselektiert</title>
	<link href="../okw.css" type="text/css" rel="stylesheet">
</head>
<body>
    <img src="https://www.openkeyword.de/images/OKW_Logos/150x78/okw_color_msoffice_nobackground.png"
         width="150"
         alt="OpenKeyWord Logo">
    <p>Sie befinden sich auf einer Entwicklungstestseite von OpenKeyWord.</p>

    <h1>&lt;select&gt;</h1>


<p>Auswahlliste mit Scroll-Balken</p>
<p>
  <label for="ID_Künstler">Künstler</label>
  <select name="Künstler"
          id="ID_Künstler"
          title="Wähle Interpret aus"
          size="3">
    <option>Heino</option>
    <option>Michael Jackson</option>
    <option>Tom Waits</option>
    <option>Nina Hagen</option>
    <option>Marianne Rosenberg</option>
   </select>
</p>

<p>Auswahlliste: select als DropDownList</p>
<p>
  <label for="ID_Blumen">Künstler</label>
  <select name="Blumen"
          id="ID_Blumen"
          title= "Wähle eine Blume aus"
          size="1">
    <option>Tulpe</option>
    <option>Rose</option>
    <option>Lilie</option>
    <option>Oleander</option>
   </select>
</p>


</body>
</html>
