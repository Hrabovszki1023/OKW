<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>ListBox/Auswahliste: Einträge vorselektiert</title>
    <link href="../okw.css" type="text/css" rel="stylesheet">
</head>

<body>
  <img src="../Images/okw_color_msoffice_nobackground.png" width="300" alt="OpenKeyWord Logo">
  <p>
    Sie befinden sich auf einer Entwicklungstestseite von OpenKeyWord.
  </p>

<h1>Select als ListBox und Combolistbox</h1>

<p>Auswahlliste mit Scroll-Balken</p>
<p>
Künstler: 
  <select name="Künstler"
          title="Wähle Interpret aus"
          size="3">
    <option>Heino</option>
    <option>Michael Jackson</option>
    <option>Tom Waits</option>
    <option>Nina Hagen</option>
    <option>Marianne Rosenberg</option>
   </select>
</p>

<p>Auswahlliste: select als DropDownList</p>
<p>
  Blumen: 
  <select name="Blumen"
          title= "Wähle eine Blume aus"
          size="1">
    <option>Tulpe</option>
    <option>Rose</option>
    <option>Lilie</option>
    <option>Oleander</option>
   </select>
</p>


</body>
</html>
