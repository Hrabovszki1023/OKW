<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body data-harmony-id="iframeWithName.htm">

  <p>
    <textarea
           id="default_frame_textarea"
           cols="20"
           rows="4"
           data-harmony-id="default iframe textarea"></textarea>
    <button
           data-harmony-id="default iframe Button 1"
           name="Button 1"
           title="Button 1 Tooltip/title"
           value="Button 1 value"
           onclick="myFunction1()">Button 1</button>
    <button
           data-harmony-id="default iframe Button 2"
           name="Button 2"
           title="Button 2 Tooltip/title"
           value="Button 2 value"
           onclick="myFunction2()">Button 2</button>
  </p>
  <script>
function myFunction1() {
    document.getElementById("default_frame_textarea").value = 'Ich bin Button 1 - im default iframe';
}

function myFunction2() {
    document.getElementById("default_frame_textarea").value = 'Ich bin Button 2 - im default iframe';
}

  </script>


	<p>frame1:</p>
	<iframe src="../button/button.htm" width="90%" height="400" name="nameframe1">
	</iframe>
	<p>frame2:</p>
	<iframe src="../InputText/InputTypePassword.htm" width="90%" height="400" name="nameframe2">
	</iframe>
</body>
</html>
