    <title>RadioButton Auswahlliste</title>
    <link href="../okw.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <img src="../Images/okw_color_msoffice_nobackground.png" width="300" alt="OpenKeyWord Logo">

    <h1>Testobjekt: Radiolist</h1>

    <h2>Beschreibung</h2>
    <p>Auswahliste, bestehend aus drei Radio-Buttons.</p>
    <p>tag: input<br/>
       type="radio"</p>

    <h2>Testobjekt</h2>


    <form action="input_radio.htm">
      <p>Geben Sie Ihre Zahlungsweise an:</p>
      <p>
        <input type="radio" name="Zahlmethode" value="Mastercard" title="Mastercard"> Mastercard<br>
        <input type="radio" name="Zahlmethode" value="Visa" title="Visa"> Visa<br>
        <input type="radio" name="Zahlmethode" value="AmericanExpress" title="American Express"> American Express
      </p>
    </form>
